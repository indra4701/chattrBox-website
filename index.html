<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Token Fetcher</title>
    <script>
        // Function to initiate OAuth2 flow
        function fetchAccessToken() {
            const clientId = 'o0hvx4fhtvehc4bk6mh1573h2ham13'; // Replace with your Twitch OAuth2 client ID
            const redirectUri = window.location.origin + window.location.pathname; // Use the current page as the redirect URI
            const authUrl = `https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=chat:read+chat:edit`;

            // Redirect to the Twitch OAuth2 provider's authorization page
            window.location.href = authUrl;
        }

        // Function to extract and display the access token from the URL hash
        function displayAccessToken() {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.substring(1));
            const accessToken = params.get('access_token');

            if (accessToken) {
                document.getElementById('token-display').textContent = `Access Token: ${accessToken}`;
            }
        }

        // Call displayAccessToken on page load
        window.onload = displayAccessToken;
    </script>
</head>
<body>
    <h1>Access Token Fetcher</h1>
    <button onclick="fetchAccessToken()">Fetch Access Token</button>
    <p id="token-display">Access Token will be displayed here.</p>
</body>
</html>
